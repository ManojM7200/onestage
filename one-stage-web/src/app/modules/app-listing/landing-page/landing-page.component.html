<app-top-bar fontSize="1.5rem" />
<app-ad-banner />
<div class="favorite-block">
    <div *ngFor="let favorite of favorites" class="favorites" (click)="goto(favorite.link)">
        <div class="fav-logo-wrap">
            <img [src]="favorite.logo" />
        </div>
        <span class="fav-name">{{favorite.name}}</span>
        <mat-icon>bookmark</mat-icon>
    </div>
</div>
<app-bottom-bar />
